<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Brief Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div id="topic-sidebar">
            <h2>Brief Topics</h2>
            <ul id="topic-list">
                <!-- Topics will be populated by JS -->
            </ul>
            <button id="skip-topic-btn" class="skip-button" style="display: none;">Skip Current Topic</button>
        </div>
        <div class="content-container">
            <h1>Strategic Brief Builder</h1>

            <div id="initial-request-section">
            <h2>1. Initial Request</h2>
            <p>Describe your strategic need or challenge:</p>
            <textarea id="initial-request" rows="4" placeholder="e.g., We want to understand why Gen Z isn't engaging with our brand..."></textarea>
            <button id="start-questions-btn">Start Building Brief</button>
            <button id="translate-request-btn">Translate Request (Optional)</button>
            <div id="translation-output" class="output-section" style="display: none;">
                <h3>Suggested Research Questions:</h3>
                <pre><code id="translated-questions"></code></pre>
            </div>
        </div>

        <div id="question-section" style="display: none;">
            <h2>2. Clarifying Questions</h2>
            <div id="question-display">
                <p id="question-text">Loading first question...</p>
                <textarea id="answer-input" rows="4"></textarea>
            </div>
            </div>
            </div>
            <div class="navigation-buttons">
                <button id="skip-question-btn" class="skip-button" style="display: none;">I don't know / Skip Question</button>
                <button id="next-btn">Submit Answer</button>
                <!-- Generate button area -->
                <div id="generate-section" style="display: none; margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px;">
                     <label for="email-input" style="margin-right: 10px;">Email Address:</label>
                     <input type="email" id="email-input" placeholder="Enter your email to receive the brief" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin-right: 10px; width: 250px;">
                     <button id="generate-brief-btn">Generate & Email Brief</button>
                </div>
            </div>
        </div>

        <div id="brief-output-section" class="output-section" style="display: none;">
            <h2>3. Brief Generation Status</h2>
            <p id="brief-status-message">Generating brief...</p> <!-- Changed from pre/code to a status message -->
            <!-- Removed copy button as brief is emailed -->
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
